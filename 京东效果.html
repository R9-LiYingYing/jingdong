<script>
    var swiper = new Swiper('.swiper-container',{
        <!-- 分页器-->
        pagination: '.swiper-pagination'
        <!-- 上下滑动-->
//        direction: 'vertical'
    });


    var i=18000;  //5个小时
    setInterval(function(){
        i=i-1;
        // parseInt();   转换成整数
        var h=parseInt(i/3600);
        var m=parseInt(i%3600/60);
        var s=i%3600%60;

        $(".h1").text(parseInt(h/10));
        $(".h2").text(h%10);

        $(".m1").text(parseInt(m/10));
        $(".m2").text(m%10);

        $(".s1").text(parseInt(s/10));
        $(".s2").text(s%10);

    },1000)
</script>
